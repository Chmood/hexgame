<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hexgame</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff8000">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="/img/browserconfig.xml">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div class="game-wrapper">

    <!-- 3d canvas -->
    <canvas id="canvas3d" touch-action="none"></canvas>
  
    <!-- 2d canvas -->
    <div id="canvas2d-wrapper">
      <canvas id="canvas2d">
        Your browser is old, or you don't have JavaScript enabled!
      </canvas>
    </div>

    <!-- UI panel -->
    <div id="ui">
      <p>KEYS: arrows to move cursor, X to do action, C to cancel, E and R to zoom in and out, T and Y to rotate camera</p>
      <p>
        <button id="ui-btn-update">Perturbate</button>&nbsp;
        <button id="ui-btn-new">New terrain</button>
      </p>
      <p>
        <label for="ui-select-postprocess">Post-process</label>
        <select id="ui-select-postprocess">
          <option value="none">None</option>
          <option value="ssao">SSAO</option>
          <option value="multi">Multi FX</option>
        </select>
        <label for="ui-checkbox-better-ocean">Realistic ocean</label>
        <input id="ui-checkbox-better-ocean" type="checkbox">
        <label for="ui-camera-free">Free camera</label>
        <input id="ui-camera-free" type="checkbox">
        <label for="ui-camera-free-auto-rotate">Auto-rotate</label>
        <input id="ui-camera-free-auto-rotate" type="checkbox">
      </p>
    </div>

    <!-- Game menu panel -->
    <div id="game-menu">
      <button class="game-menu-item" id="game-menu-Attack">Attack</button>
      <button class="game-menu-item" id="game-menu-Wait">Wait</button>
      <button class="game-menu-item" id="game-menu-EndTurn">End turn</button>
      <button class="game-menu-item" id="game-menu-QuitGame">Quit game</button>
    </div>

    <!-- Fullscreen banner-->
    <div id="big-banner" class="above text-left">
      <div id="big-banner-content">
        Next player...
      </div>
    </div>
  
  </div>
</body>

</html>
